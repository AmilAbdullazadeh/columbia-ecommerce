<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;700&display=swap"
        rel="stylesheet"
      />
      <!-- Custom style -->
      <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./sass/account.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
          <img class="logo" src="./assets/icons/slack.svg" alt="" />
          <ul class="nav-list">
            <li class="nav-item item1">
              <a href="./product-detail.html" target="_blank">Product detail</a>
            </li>
            <li class="nav-item item2">
              <a href="#">Women</a>
            </li>
            <li class="nav-item item3">
              <a href="#">Inspiration</a>
            </li>
            <li class="nav-item item4">
              <a href="#">The blog</a>
            </li>
          </ul>
          <div class="form-container">
            <form>
              <input
                type="text"
                placeholder="Search the products, brands and more"
              />
              <img
                class="search-icon"
                src="./assets/icons/search.svg"
                alt="Search icon"
              />
            </form>
          </div>
          <div class="profile-container">
            <ul>
              <li>
                <img class="profile" src="./assets/icons/user.svg" alt="Icon" />
              </li>
              <li>
                <img
                  class="wishlist active"
                  src="./assets/icons/bookmark.svg"
                  alt="Icon"
                />
              </li>
              <li>
                <img
                  class="bag"
                  src="./assets/icons/shopping-cart.svg"
                  alt="Icon"
                />
              </li>
            </ul>
          </div>
        </div>
      </header>
    <main>
        <div class="container">
            <div class="verifed">
                <form action="">
                    <input class="radio_mobile" type="radio" checked>
               
                    <div class="line" ></div>
                    <input class="radio_link" type="radio">
                    <div class="line_second"></div>
                    <input class="radio_login" type="radio">
                </form>
       
            </div>
           
            <div class="login">
                <p>Mobile Verifed</p>
                <p>LINK/CREATE <br> ACCOUNT</p>
                <p>LOGIN</p>

            </div>
            <div class="account">
                <h1 style="margin-bottom:10px;">Already Have An Account</h1>
                <div class="account_icons">
                    <i  class="fa-brands facebook fa-facebook"></i>
                    <i class="fa-brands google fa-google"></i>
                    <i class="fa-solid gmail fa-envelope"></i>
                </div>
            
                <form action="#">
                    <input class="facebook_account" type="text" placeholder="Facebook">
                    <input class="google_account" type="text" placeholder="Google"> <br>
                    <input class="email" type="text" placeholder="Login With Email">
                </form>
            </div>

            <div class="line--text">
                <div class="first_line"></div>
                <h3>OR</h3>
                <div class="second_line"></div>
            </div>

            <div class="create_account">
                <h2 >New to Prada</h2>
                <i class="fa-solid user fa-user"></i>
                <input class="account_new" type="text" placeholder="Create New Account">
            </div>

        </div>
    </main>
    <script src="https://kit.fontawesome.com/79a77fb731.js" crossorigin="anonymous"></script>
</body>
</html>
