<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <main>
      <section class="checkout">
        <div class="checkout--container">
          <div class="checkout--info">
            <span>My Shopping bag ( 2 items )</span>
            <span>Total: 350$</span>
          </div>
          <div class="checkout--card">
            <div class="card--body">
              <div class="card--box">
                <img
                  src="./assets/pictures/product_1.jpeg"
                  alt="product image"
                  class="card--img"
                />
                <div class="card--product">
                  <strong>Street9</strong>
                  <p>Men Brown Bag</p>
                  <span>Sold by: Unique fashion</span>
                  <div class="product--info">
                    <select name="size" id="size">
                      <option value="L">Size: L</option>
                    </select>
                    <select name="qty" id="qty">
                      <option value="3">Qty: 3</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card--price">
                <b>225 $</b>
                <div class="percentage">
                    <del>250$</del> <span>20% OFF</span>
                </div>
              </div>
            </div>
            <div class="line"></div>
            <div class="card--bottom">
                <button>Remove</button>
                <span>|</span>
                <button>Move to Wishlist</button>
            </div>
          </div>
          <div class="checkout--card">
            <div class="card--body">
              <div class="card--box">
                <img
                  src="./assets/pictures/product_2.jpeg"
                  alt="product image"
                  class="card--img"
                />
                <div class="card--product">
                  <strong>Street9</strong>
                  <p>Men Brown Bag</p>
                  <span>Sold by: Unique fashion</span>
                  <div class="product--info">
                    <select name="size" id="size">
                      <option value="L">Size: L</option>
                    </select>
                    <select name="qty" id="qty">
                      <option value="3">Qty: 3</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card--price">
                <b>225 $</b>
                <div class="percentage">
                    <del>250$</del> <span>20% OFF</span>
                </div>
              </div>
            </div>
            <div class="line"></div>
            <div class="card--bottom">
                <button>Remove</button>
                <span>|</span>
                <button>Move to Wishlist</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
